<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kaylee UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link rel="stylesheet" type="text/css" href="public/css/weather-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

</head>
<body>
    <div>
        <div class="top left">
            <div class="date small dimmed"></div>
            <div class="time"></div>
            <div class="calendar xxsmall"></div>
        </div>
        <div class="top right">
            <div class="location small dimmed"></div>
            <div class="temp"></div>
            <div class="forecast small dimmed"></div>
        </div>
        <div class="top center-hor">
            <div class="reminder small dimmed light"></div>

            <div id="profile_outlook" class="conversation light"></div>
        </div>
        <div class="bottom center-hor">
            <div class="news medium"></div>
        </div>
        <div class="bottom left">
            <div class="notification small" style="display: none;">Notifications</div>
                <div id="content" class="small">
                <div id="notifications"></ul>
            </div>
    
    
        </div>
    
    </div>
    <script src="public/js/jquery.js"></script>
